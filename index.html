<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="World Explorer lets you explore countries worldwide, with key facts and information about each country." />
    <link rel="icon" type="image/png" href="images/earth.png" />
    <link rel="stylesheet" href="style/style.css" />
    <title>World Explorer</title>
  </head>
  <body>
    <header class="header">
      <div class="header__brand">
        <img src="images/earth.png" alt="Earth Logo" class="brand__logo" />
        <h1 class="brand__title">World Explorer</h1>
      </div>
      <button type="button" class="header__theme-btn" aria-label="Switch theme button" id="switch-theme"></button>
    </header>
    <main>
      <div class="filter__collapse" id="filter-collapse">
        <button aria-label="collapse filters" class="collapse__btn" title="Collapse filters" id="collapse-btn"></button>
      </div>

      <section class="filter" id="filter">
        <div class="filter__search">
          <button class="search__btn" id="search__btn" aria-label="Search countries"></button>
          <input class="search__input" type="search" placeholder="Search Country..." aria-label="Search country" id="search__input" />
        </div>

        <div class="filter__search-by">
          <select name="search-by" class="search-by" id="search-by" aria-label="search by">
            <button>
              Search by:
              <selectedcontent></selectedcontent>
            </button>
            <option value="contains">Contains</option>
            <option value="starts-with">Starts with</option>
            <option value="ends-with">Ends with</option>
            <option value="capital">Capital</option>
          </select>
        </div>

        <div class="filter__region" id="filter__region">
          <label for="region">Region:</label>
          <select class="region__continents" name="region" id="region" multiple size="1"></select>
        </div>

        <div class="filter__sort">
          <select class="sort__select" name="sort" id="sort" aria-label="sort countries by">
            <button>
              Sort by:
              <selectedcontent></selectedcontent>
            </button>
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
            <option value="population-asc">Population (asc)</option>
            <option value="population-desc">Population (desc)</option>
          </select>
        </div>
      </section>

      <section class="filter-info">
        <p>Total countries: <span id="filter-info__result"></span></p>
        <p class="filter-info__status">Status:<span id="filter-status"></span></p>
      </section>

      <section class="tabs">
        <button class="tabs__btns" id="not-independent-btn">Not Independent Countries</button>
        <button class="tabs__btns" id="independent-btn">Independent Countries</button>
      </section>

      <section class="search-results" id="search-results"></section>
    </main>

    <button class="scroll-to-top" id="scroll-to-top" aria-label="Scroll to top"></button>

    <footer class="footer">
      <button type="button" class="footer__btn first-page" id="first-page-btn" aria-label="first page"></button>

      <button type="button" class="footer__btn prev" id="prev-btn" aria-label="previous page"></button>

      <p id="pagination-info"></p>

      <button type="button" class="footer__btn next" id="next-btn" aria-label="next page"></button>

      <button type="button" class="footer__btn last-page" id="last-page-btn" aria-label="last page"></button>

      <div class="pagination__page-size">
        <label for="page-size">Items per page</label>
        <select name="page-size" id="page-size" class="page-size">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>
    </footer>
  </body>
  <script src="script/script.js"></script>
</html>
